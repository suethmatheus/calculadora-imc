<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="shortcut icon" href="calculadora.png" type="image/x-icon">
    <title>Calculadora - IMC</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="titulo">
                <h1>CALCULADORA - IMC</h1>
            </div>
            <div class="forms">
                <form action="#" autocomplete="off">
                    <p><input type="text" name="name" id="nome" placeholder="seu nome" required></p>
                    <p><input type="number" name="peso" id="peso" placeholder="seu peso" required></p>
                    <p><input type="number" name="altura" id="altura" placeholder="sua altura" required></p>
                    <p><input class="btn" type="button" value="Calcular" onclick="calcular()"></p>
                </form>
            </div>
            <div class="resultado"></div>
        </section>
    </main>

    <script src="ambiente.js"></script>
</body>

</html>
